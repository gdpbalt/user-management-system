<div>
  <div class="my-2 fs-4 text-center">Users list</div>

  <table class="table">
    <thead class="table-primary">
      <tr>
        <th scope="col">#</th>
        <th scope="col">Login</th>
        <th scope="col">First Name</th>
        <th scope="col">Last Name</th>
        <th scope="col">Role</th>
        <th scope="col">Status</th>
        <th scope="col">Created At</th>
        <th scope="col"></th>
      </tr>
    </thead>

    <tbody class="table-striped">
      <tr *ngFor="let user of users">
        <th scope="row">{{ user.id }}</th>
        <td>{{ user.name }}</td>
        <td>{{ user.firstName }}</td>
        <td>{{ user.lastName }}</td>
        <td>{{ user.role | titlecase }}</td>
        <td>{{ user.status | titlecase }}</td>
        <td>{{ user.createdAt | date: 'dd.MM.YYYY HH:mm' }}</td>
        <td>
          <a class="btn btn-sm btn-outline-primary me-3" href="/user/view/{{ user.id }}">View</a>
          <a class="btn btn-sm btn-outline-primary" href="/user/edit/{{ user.id }}">Edit</a>
        </td>
      </tr>
    </tbody>
  </table>

  <div class="my-2">
    <a class="btn btn-sm btn-outline-primary" href="/user/add">Add new user</a>
  </div>
</div>
