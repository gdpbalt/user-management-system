<div class="container col-6">
  <div class="my-3 fs-4 text-center">{{ title }}</div>

  <div *ngIf="user" class="my-2">
    <table class="table">
      <tr>
        <th class="text-end text-muted"><label for="name" class="form-label">Name</label></th>
        <td><input type="text" id="name" class="form-control form-control-sm" value="{{ user.name }}"></td>
      </tr>
      <tr>
        <th class="text-end text-muted"><label for="firstName" class="form-label">First Name</label></th>
        <td><input type="text" id="firstName" class="form-control form-control-sm" value="{{ user.firstName }}"></td>
      </tr>
      <tr>
        <th class="text-end text-muted"><label for="lastName" class="form-label">Last Name</label></th>
        <td><input type="text" id="lastName" class="form-control form-control-sm" value="{{ user.lastName }}"></td>
      </tr>
      <tr>
        <th class="text-end text-muted"><label for="role" class="form-label">Role</label></th>
        <td>
          <select id="role" class="form-select form-select-sm" aria-label=".form-select-sm role">
            <option *ngFor="let role of roles" value="{{ role.id }}"
              [selected]="role.name === user.role">{{ role.name | titlecase }}</option>
          </select>
        </td>
      </tr>
      <tr>
        <th class="text-end text-muted"><label for="status" class="form-label">Status</label></th>
        <td>
          <select id="status" class="form-select form-select-sm" aria-label=".form-select-sm status">
            <option *ngFor="let status of ['active', 'inactive']" value="{{ status }}"
            [selected]="status === user.status.toLowerCase()">{{ status | titlecase }}</option>
          </select>
        </td>
      </tr>
    </table>

    <div class="mt-3 text-center">
      <button class="btn btn-outline-danger me-3" (click)="goBack()">Cancel</button>
      <button class="btn btn-outline-success" (click)="goBack()">Save</button>
    </div>
  </div>
</div>
