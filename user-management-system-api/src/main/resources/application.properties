spring.datasource.url=jdbc:mysql://localhost:3306/${DATABASE_NAME}?createDatabaseIfNotExist=true\
  &allowPublicKeyRetrieval=true&useSSL=false&useUnicode=true&characterEncoding=UTF-8\
  &serverTimezone=UTC
spring.datasource.username=${DATABASE_USERNAME}
spring.datasource.password=${DATABASE_PASSWORD}
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.open-in-view=true
spring.mvc.pathmatch.matching-strategy=ant_path_matcher
spring.jpa.show-sql=false

server.error.include-message=always
server.error.include-binding-errors=always
server.error.include-stacktrace=never
server.error.include-exception=true

security.jwt.token.secret-key=test123456789test123456789
security.jwt.token.jwtExpirationSeconds=120
security.jwt.token.jwtRefreshExpirationSeconds=86400
