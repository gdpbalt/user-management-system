<div class="container-fluid h-100 my-3 pt-5">
  <div class="row justify-content-center align-items-center h-100">
    <div class="col col-sm-6 col-md-6 col-lg-4 col-xl-3 border p-3 shadow-sm">

      <form [formGroup]="formLogin">
        <div *ngIf="isLoginIncorrect" class="text-danger fs-5 text-center">
          Login incorrect
        </div>

        <div class="form-group mt-3">
          <label for="login" class="text-muted pb-1 small">Enter login name</label>
          <input type="text" class="form-control" id="login" formControlName="login">
        </div>

        <div class="form-group mt-3">
          <label for="password" class="text-muted pb-1 small">Enter password</label>
          <input type="password" class="form-control" id="password" autocomplete="off" formControlName="password">
        </div>

        <div class="form-group mt-5 text-center">
          <button class="btn btn-outline-primary" style="width: 100%" (click)="login()">Login</button>
        </div>
      </form>

    </div>
  </div>
</div>
